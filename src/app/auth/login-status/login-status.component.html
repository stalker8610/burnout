<ng-container *ngIf="authorized; else loginBlock">
    <div>
        <span class="unselectable">
            {{userName}}
        </span>
        <a mat-button href="/logout">
            <mat-icon>logout</mat-icon>
            Выйти
        </a>
    </div>
</ng-container>
<ng-template #loginBlock>
    <a mat-button href="/login">
        <mat-icon>login</mat-icon>
        Войти
    </a>
</ng-template>
