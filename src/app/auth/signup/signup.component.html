<form [formGroup]="passwordGroup" class="signup-form">
    <mat-form-field>
        <input matInput placeholder="Укажите пароль" formControlName="password" [type]="hide ? 'password' 
        : 'text'">
        <mat-icon matSuffix (click)="changePasswordVisibility()" [class.disabled-icon]="inProcess | async">
            {{hide ? 'visibility' :'visibility_off'}}
        </mat-icon>
        <mat-error *ngIf="hasPasswordError()">
            {{getPasswordErrorMessage()}}
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Повторите пароль" formControlName="passwordConfirm"
            [errorStateMatcher]="errorMatcher" type="password">
        <mat-error *ngIf="hasConfirmError()">
            {{getConfirmErrorMessage()}}
        </mat-error>
    </mat-form-field>
    <button mat-stroked-button (click)="signUp()" type="button" [disabled]="!passwordGroup.touched || hasPasswordError() || hasConfirmError()"
        color="primary">Зарегистрироваться</button>
</form>
