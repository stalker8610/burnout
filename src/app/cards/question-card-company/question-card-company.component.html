<div class="scores">
    <ng-container *ngFor="let key of [].constructor(maxScore); index as i; trackBy: trackByFn">
        <div *ngIf="i>0" class="edge" [@chosen]="i<score ? 'chosen' : 'regular'"></div>
        <div class="circle unselectable" (click)="choice(i)" [@chosen]="i<score ? 'chosen' : 'regular'">
            {{i+1}}
        </div>
    </ng-container>
</div>
<div class="legend">
    <div>Абсолютно не согласен/не согласна</div>
    <div>Совершенно согласен/согласна</div>
</div>
