<app-question-card-layout [title]="title" [subtitle]="subtitle"
    [currentQuestionIndex]="(currentQuestionIndex | async) ?? 0" [questionsAmount]="questionsAmount"
    [componentType]="questionCardComponentType" [questionData]="questionData"
    [blockInterface]="(blockInterface | async) ?? false" (skipEvent)="onSkip()" (confirmEvent)="onConfirm($event)">
</app-question-card-layout>
