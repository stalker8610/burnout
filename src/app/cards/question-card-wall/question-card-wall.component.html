<div class="emotions">
    <img *ngFor="let item of moods" [src]="item.imgSrc" (click)="selectionModel.toggle(item.mood)" [@checked]="getState(item.mood)" width="100" height="100">
</div>
<div class="textarea">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <textarea matInput [(ngModel)]="text" [style]="{resize: 'none'}" cdkTextareaAutosize cdkAutosizeMaxRows="6"
            cdkAutosizeMinRows="6" (change)="updateEmptyAnswerState()"></textarea>
    </mat-form-field>
</div>
