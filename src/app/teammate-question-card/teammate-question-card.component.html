<div class="header">
    <div class="teammate">
        <div class="teammate-name">
            {{inputData.teammate.name}}
        </div>
        <div class="teammate-department">
            {{inputData.teammate.department}}
        </div>
    </div>
    <div class="newcomer">
        <mat-checkbox labelPosition="before" [(ngModel)]="newcomer" (change)="updateEmptyAnswerState()">Мало пересекаемся по работе</mat-checkbox>
    </div>
</div>
<div class="emotions">
    <div *ngFor="let item of moods" class="emotion">
        <img [src]="item.imgSrc" (click)="selectionModel.toggle(item.mood)" [@checked]="getState(item.mood)">
        <div class="label">
            {{item.label}}
        </div>
    </div>
</div>

<div class="textarea">
    <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <textarea matInput [(ngModel)]="text" [style]="{resize: 'none'}" cdkTextareaAutosize cdkAutosizeMaxRows="4"
            cdkAutosizeMinRows="4" (change)="updateEmptyAnswerState()"></textarea>
    </mat-form-field>
</div>
